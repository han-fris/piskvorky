<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Piškvorky</title>
  </head>
  <body>
    <div class="uvod">
      <img src="uvodni.jpg" alt="úvodní fotka piškvorek" class="uvod__fotka" />
      <section class="uvod_text">
        <h1 class="uvod__nadpis">Piškvorky</h1>
        <p class="uvod__popis">
          Piškvorky jsou velmi oblíbená společenská hra pro dva hráče. Obvykle
          se hraje s tužkou a čtverečkovaným papírem. Nyní můžete využít naší
          skvělou aplikaci, takže už nepotřebujete ani tužku a nemusíte hledat
          čtverečkovaný papír. Přejeme vám hodně zábavy!
        </p>
      </section>
      <div class="uvod__buttons">
        <button class="uvod__pravidla"><a href="#">Pravidla</a></button>
        <button class="uvod__hrat"><a href="#">Začít hrát</a></button>
      </div>
    </div>
  </body>
</html>
